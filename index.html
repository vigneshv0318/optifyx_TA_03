<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="filter-container">
        <button class="filter-btn" onclick="filterImages('all')">All</button>
        <button class="filter-btn" onclick="filterImages('nature')">Nature</button>
        <button class="filter-btn" onclick="filterImages('animal')">Animal</button>
        <button class="filter-btn" onclick="filterImages('city')">City</button>
    </div>

    <div class="gallery-container">
        <div class="image" data-category="nature">
            <img src="image1.jpg" alt="Nature Image 1">
        </div>
        <div class="image" data-category="animal">
            <img src="image4.jpg" alt="Animal Image 1">
        </div>
        <div class="image" data-category="city">
            <img src="image7.jpg" alt="City Image 1">
        </div>
        <div class="image" data-category="nature">
            <img src="image2.jpg" alt="Nature Image 2">
        </div>
        <div class="image" data-category="animal">
            <img src="image5.jpg" alt="Animal Image 2">
        </div>
        <div class="image" data-category="city">
            <img src="image6.jpg" alt="City Image 2">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
